<div class="col-md-3">
  <nav class="categories">
    <h4>Categories</h4>

    <ul class="nav flex-column">
      {% for category in site.categories %}
        <li class="nav-item"><a href="/category/{{ category[0] | slugify }}/">{{ category[0] | capitalize }} ({{ category[1].size }})</a></li>
      {% endfor %}
    </ul>
  </nav>

  <nav class="tags">
    <h4>Tags</h4>

    <ul class="nav flex-column">
      {% for tag in site.tags %}
        <li class="nav-item"><a href="/tag/{{ tag[0] | slugify }}/">{{ tag[0] | capitalize }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</div>
